<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RelLink Story Narration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="org">RelLink</span>
      <span class="product">Story Narration</span>
    </div>
  </header>
  <footer>
    <div class="made-with-love">
      Made with <i class="fa fa-heart"></i> by <a href="https://github.com/smiled0g" target="_blank">Kasi Chonpimai</a>
    </div>

    <a href="https://github.com/rellink/story-narration" target="_blank">
      <i class="fa fa-github fa-lg"></i>
      View on Github
    </a>
  </footer>
  <main class="app">
    <section class="graph">
      <div id="graph"></div>
    </section>
    <section class="node-info"></section>
  </main>
  <main class="overlay">
    <section class="get-started">
      <h2>SELECT A TOPIC TO EXPLORE</h2>
      <div class="buttons">
        <div class="button" onclick="App.selectTopic('data/roman.xml','aimind')">
          Roman Empire
        </div>
        <div class="button" onclick="App.selectTopic('data/companies.json','json')">
          Top Tech Companies
        </div>
        <div style="height: 30px;"></div>
        <div class="button">
          Custom Topic <i class="fa fa-search"></i>
        </div>
      </div>
    </section>
    <section class="loading">
      <h1>Loading ...</h1>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/libs/sigma/sigma.min.js"></script>
  <script src="js/libs/sigma/sigma.layout.forceAtlas2.min.js"></script>
  <script src="js/libs/sigma/sigma.customize.js"></script>
  <script src="js/libs/tinycolor.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function(){
      App.start();
    });
  </script>
</body>
</html>
