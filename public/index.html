<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RelLink Story Narration</title>
  <!-- Vendors -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendors/awesomplete/awesomplete.css">
  <link rel="stylesheet" href="vendors/scrollbar/jquery.scrollbar.css">

  <!-- App -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="org">RelLink</span>
      <span class="product">Story Narration</span>
    </div>
  </header>
  <footer>
    <div class="made-with-love">
      Made with <i class="fa fa-heart"></i> by <a href="https://github.com/smiled0g" target="_blank">Paul Chonpimai</a>
    </div>

    <a href="https://github.com/rellink/story-narration" target="_blank">
      <i class="fa fa-github fa-lg"></i>
      View on Github
    </a>
  </footer>
  <main class="app">
    <section class="graph">
      <div id="graph"></div>
    </section>
    <section class="info-panel">
      <div class="story-info">
        <div class="story-info-header">
          <span class="story-name"></span>
          <button class="narrate">
            <i class="fa fa-play"></i>
            <span>narrate</span>
          </button>
          <button class="analogy">
            <i class="fa fa-code-fork"></i>
            <span>make analogy</span>
          </button>
        </div>
        <div class="node-search">
          <i class="fa fa-search"></i>
          <input type="text"
                 class="node-search-box"
                 placeholder="Find node in graph">
        </div>
        <div class="node-search analogy">
          <i class="fa fa-code-fork"></i>
          <input type="text"
                 class="node-search-box-analogy"
                 placeholder="Find node to make analogy with">
        </div>
        <div class="analogy-info">
          <div class="header">
            Analogy
          </div>
          <div class="description" data-field>
          </div>
        </div>
        <div class="node-info">
          <div class="header">
            Description
          </div>
          <div class="description" data-field>
          </div>
          <div class="header">
            <span class="incoming-amount" data-field></span>
            incoming relationships
          </div>
          <div class="incoming">
            <ul data-field></ul>
          </div>
          <div class="header">
            <span class="outgoing-amount" data-field></span>
            outgoing relationships
          </div>
          <div class="outgoing">
            <ul data-field></ul>
          </div>
        </div>
        <div class="actions">

        </div>
      </div>
    </section>
  </main>
  <main class="overlay">
    <section class="get-started">
      <h2>SELECT A TOPIC TO EXPLORE</h2>
      <div class="buttons">
        <div class="button"
             onclick="App.selectTopic('Roman Empire','data/roman_empire.xml','aimind')">
          Roman Empire
        </div>
        <div class="button"
             onclick="App.selectTopic('Top Tech Companies','data/companies.json','json')">
          Top Tech Companies
        </div>
        <div style="height: 30px;"></div>
        <div class="button"
             onclick="alert('Coming soon ...')">
          Custom Topic <i class="fa fa-search"></i>
        </div>
        <div class="button"
             onclick="$('#aimind-uploader-file').trigger('click');">
          Custom AIMind XML <i class="fa fa-cloud-upload"></i>
        </div>
        <input id="aimind-uploader-file"
               type="file"
               style="height: 0; width: 0px; overflow: hidden;"
               onchange="App.onUploadCustomTopic()"/>
      </div>
    </section>
    <section class="loading">
      <h1>Loading ...</h1>
    </section>
  </main>
  <!-- Vendors -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="vendors/sigma/sigma.min.js"></script>
  <script src="vendors/sigma/sigma.layout.forceAtlas2.min.js"></script>
  <script src="vendors/sigma/sigma.plugins.animate.js"></script>
  <script src="vendors/sigma/sigma.renderers.customShapes.shape-library.js"></script>
  <script src="vendors/sigma/sigma.renderers.customShapes.js"></script>
  <script src="vendors/sigma/sigma.customize.js"></script>
  <script src="vendors/scrollbar/jquery.scrollbar.min.js"></script>
  <script src="vendors/tinycolor.js"></script>
  <script src="vendors/awesomplete/awesomplete.min.js"></script>

  <!-- App -->
  <script src="js/story.js"></script>
  <script src="js/story-info.js"></script>
  <script src="js/node-info.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/analogy.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function(){
      App.start();
    });
  </script>
</body>
</html>
